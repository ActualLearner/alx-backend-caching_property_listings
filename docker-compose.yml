version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: property_listings_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=property_listings
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: redis_data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
